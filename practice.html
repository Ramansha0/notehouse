<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class XI - Notes Sky Blue Gradient Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e6f0fa; /* light sky blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cover {
      text-align: center;
      padding: 40px 30px;
      border-radius: 20px;
      background: linear-gradient(
        135deg,
        #a0d8f7,
        #81c7f5,
        #5ab1f3,
        #409be0
      );
      color: white;
      font-weight: 700;
      font-size: 3rem;
      box-shadow: 0 15px 40px rgba(64, 155, 224, 0.4);
      opacity: 0;
      transform: scale(0.85) rotate(-5deg);
      animation: scaleFadeRotate 1s ease forwards;

      
    }

    @keyframes scaleFadeRotate {
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @media (max-width: 768px) {
      .cover {
        font-size: 2rem;
        padding: 30px 20px;
      }
    }


    
  </style>
</head>
<body>

  <div class="cover">
    Class XI - Notes
  </div>

</body>
</html>
