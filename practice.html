<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Responsive Educational Website</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: #e6f3ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .title {
      text-align: center;
      font-size: 2.5rem;
      color: #0059b3;
      margin-bottom: 1rem;
    }

    .line {
      height: 5px;
      width: 50px;
      background-color: #0059b3;
      margin: 0 auto 2rem;
    }

    .content {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #333;
      font-size: 1rem;
    }

    .content h2 {
      font-size: 1.75rem;
      color: #004080;
      margin-bottom: 0.5rem;
    }

    .content p {
      margin-bottom: 1rem;
    }

    /* =============== Responsive Design =============== */

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .content {
        padding: 1.2rem;
        font-size: 0.95rem;
      }

      .content h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      .title {
        font-size: 1.75rem;
      }

      .line {
        width: 40px;
      }

      .content {
        padding: 1rem;
        font-size: 0.9rem;
      }

      .content h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">My Educational Website</h1>
    <div class="line"></div>
    <div class="content">
      <h2>Introduction</h2>
      <p>This section introduces the topic. The design is clean and adapts to screen size.</p>
      <h2>Features</h2>
      <p>The layout adjusts using media queries, improving mobile experience.</p>
    </div>
  </div>
</body>
</html>
